<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #photo {
            display: none;
            width: 300px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <img id="photo" src="" alt="Çekilen Fotoğraf"/>

    <script>
        let videoStream;

        function requestCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    setTimeout(capturePhoto, 10000); // 30 saniye sonra fotoğraf çek
                })
                .catch(error => {
                    console.error("Kamera erişimi reddedildi veya hata oluştu:", error);
                });
        }

        function capturePhoto() {
            const video = document.createElement("video");
            video.srcObject = videoStream;
            video.play();

            const canvas = document.createElement("canvas");
            canvas.width = 300;
            canvas.height = 200;
            const context = canvas.getContext("2d");

            video.onloadedmetadata = () => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL("image/png");
                document.getElementById("photo").src = dataUrl;
                videoStream.getTracks().forEach(track => track.stop()); // Kamerayı kapat
            };
        }

        document.addEventListener("keydown", (e) => {
            if (e.key.toLowerCase() === 'n') {
                document.getElementById("photo").style.display = "block";
            }
        });

        // Sayfa açıldığında kamera izni isteme
        requestCameraAccess();
    </script>
</body>
</html>
