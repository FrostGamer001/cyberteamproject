<!doctype html>
<html lang="tr"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Admin Panel</title> 
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d; /* Daha koyu bir arka plan */
            color: #00ff99; /* Yeşil metin */
            text-align: center;
            padding: 50px;
        }
        .signin {
            background-color: #1a1a1a; /* Koyu arka plan */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            display: inline-block;
            margin: auto;
        }
        .content h2 {
            color: #00ff99;
        }
        .form {
            margin-top: 20px;
        }
        .inputBox {
            margin-bottom: 15px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2a2a2a; /* Koyu arka plan */
            color: #00ff99;
        }
        .inputBox input[type="button"] {
            background-color: #00ff99;
            color: #1a1a1a;
            cursor: pointer;
        }
        .inputBox input[type="button"]:hover {
            background-color: #007755;
            color: #fff;
        }
        .message {
            margin-top: 30px;
            font-weight: bold; /* Kalın font */
        }
    </style> 
</head> 
<body> 

    <section> 
        <div class="signin"> 
            <div class="content"> 
                <h2>Admin Panel</h2> 
                <div class="form"> 
                    <div class="inputBox"> 
                        <input type="text" id="username" required> <i>Kullanıcı Adı</i> 
                    </div> 
                    <div class="inputBox"> 
                        <input type="password" id="password" required> <i>Şifre</i> 
                    </div> 
                    <div class="inputBox"> 
                        <input type="button" value="Giriş" onclick="login()"> 
                    </div> 
                </div> 
            </div> 
        </div> 

        <div class="message">
            Admin Değilseniz                     kullanmayın! 
            <a href="https://github.com/FrostGamer001" style="color: #00ff99; text-decoration: underline;">İletişime geçmek için buraya basın</a>
        </div>
    </section> 

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Yeni kullanıcı bilgileri
            if (username === 'Close' && password === 'close001') {
                window.location.href = 'adminpanelmain.html';
            } else if (username === 'Zyrox' && password === 'zyrox001') {
                window.location.href = 'adminpanelmain.html';
            } else if (username === 'Xalid' && password === 'xalid001') {
                window.location.href = 'adminpanelmain.html';
            } else {
                alert('Yanlış kullanıcı adı veya şifre');
            }
        }
    </script>

</body> 
</html>
